<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Primeiro projeto com formulário</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo">Preencha suas informações</p>
        <br>
    </div>

    <!-- Início do formulário :) -->

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="e-mail" name="email" id="email" required>
        </div>

        <div class="campo"><br>
            <label><strong>De que lado da aplicação você desenvolve?</strong></label>
            <label>
            <input type="radio" name="devweb" value="backend" checked>Back-End
            </label>

            <label>
            <input type="radio" name="devweb" value="frontend">Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
        </div>

        <div class="campo"><br>
            <label for="senioridade"><strong>Qual é a sua senioridade?</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Iniciante</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        
        <fieldset class="grupo"><br>
            <div id="check">
                <label><strong>Quais tecnologias você utiliza?</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label for="tecnologia">Java</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
                <label for="tecnologia">C#</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit"><strong>Cadastrar</strong></button><br><br>
    </form>
</body>
</html>
